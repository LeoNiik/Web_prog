<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="home.css">
    <!-- <script src="prova.js"></script> -->
    <script src="chat.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-wrapper" id="sidebar">
            <div class="options">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca...">
                <i class="fas fa-ellipsis-h"></i>
                <div id="new-chat"><i class="fas fa-pen" ></i></div>
            </div>
            <div class="sidebar-entry">
                <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
                <div class="chat-info">
                    <span class="chat-name">Nome Chat</span>
                </div>
                <div class="notification-info">
                    <span class="time">14:30</span>
                    <span class="notifications">3</span>
                </div>
            </div>
        </div>
        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Nuova Chat</h2>
                <label for="chat-name">Nome della Chat:</label>
                <input type="text" id="chat-name" name="chat-name" required>
                
                <label for="chat-participants">Partecipanti (separati da virgola):</label>
                <input type="text" id="chat-participants" name="chat-participants" required>
                
                <button type="submit">Crea Chat</button>
            </div>
        </div>
        <div class="chat-wrapper">
            <div class="header">
                <i class="fas fa-arrow-left"></i>
                <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
                <div class="contact-info">
                    <span class="contact-name">Nome Contatto</span>
                    <span class="last-seen">ultimo accesso oggi alle 14:30</span>
                </div>
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="messages" id="messages">
                <!-- Qui verranno inseriti i messaggi della chat -->
            </div>
            <div class="footer">
                <i class="fas fa-smile"></i>
                <input type="text" id="new-message"placeholder="Scrivi un messaggio...">
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>
</body>
</html>
