<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="prova.js"></script>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">  -->

</head>
<body class="login">
    <div class="wrapper">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Insert username" id="username"></input>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Insert password" id="password"></input>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox" id="remember_me">Remember me</input></label>
            <a href="/forgot">Forgot password?</a>
        </div>

        <button class="btn" id="login-btn" onclick="loginHandler()">Login</button>
        
        <div class="err-text">
            <label id="err-text"></label>
        </div>
        
        <div class="register-link">
            <p>No account? <a href="/signup">sign up</a></p>
        </div>        
    </div>
</body>
</html>
