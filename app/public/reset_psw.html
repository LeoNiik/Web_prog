<body class="forgot">

    <section class="header">
        <nav>
            <a href="#"><img src="./images/logo.png"></a>
            <div class="navbar" id="navBar">
              <!--      Icona di chiusura del menu per dispositivi mobile: <i class="fa fa-times-circle" onclick="hideMenu()"></i>        -->

            </div>
            <!--        Icona di apertura del menu per dispositivi mobile:         -->
            <i class="fa fa-bars" onclick="showMenu()"></i>

          <!-- Forgot password form -->
          <div class="form-container">
            <div class="form login_form">
                <h2>Forgot password</h2>
                <div class="input-box">
                <input type="text" placeholder="Enter your new password" id="password" required>
                <i class="fa fa-user-circle user"></i>
                </div>
                <button class="button" id="login-btn" onclick="reset_pswdHandler()">Submit</button>
                <div class="err-text">
                    <label id="err-text"></label>
                </div>
            </div>   
    </section>

    <!-- JavaScript for Toggle Menu -->
    <script>

        var navBar = document.getElementById("navBar");
      
        function showMenu(){
          navBar.style.right = "0";
        }
      
        function hideMenu(){
          navBar.style.right = "-200px";
        }
      
      
    </script>
